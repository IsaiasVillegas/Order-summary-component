<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" />

        <div class="card__body">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img src="images/icon-music.svg" alt="" class="plan__icon" />
            <div class="plan__data">
              <h3 class="plan__type">Annual Plan</h3>
              <p class="plan__price">$59.99/year</p>
            </div>
            <a href="#" class="plan__change">Change</a>
          </div>

          <button type="button" class="btn btn--primary">
            Proceed to Payment
          </button>
          <button type="button" class="btn">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/IsaiasVillegas" target="_blank"
        >Isaias Villegas</a
      >.
    </footer>
  </body>
</html>
